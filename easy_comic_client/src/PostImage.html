<label for="file" class="label-file"><img src='./upload.png'/></label>

<input id="file" class="input-file" ref:input on:change="fileSelected(this.files)" type="file" accept="image/*" capture="camera">
<style>
.label-file {
    cursor: pointer;
    color: #00b1ca;
    font-weight: bold;
}
.label-file:hover {
    color: #25a5c4;
}

.input-file {
    display: none;
}

</style>
<script>
  export default {
    data() {
      return {
        browserCompression: {
          maxSize: 1000,
          jpeg_comp: 0.7
        },
        serverParams:{
          threshold:20000,
          borderColor:'white',
          borderX:50,
          borderY:50,
        }
      }
    },

    methods: {

      dataURItoBlob(dataURI) {
        // convert base64/URLEncoded data component to raw binary data held in a string
        var byteString;
        if (dataURI.split(',')[0].indexOf('base64') >= 0)
          byteString = atob(dataURI.split(',')[1]);
        else
          byteString = unescape(dataURI.split(',')[1]);

        // separate out the mime component
        var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

        // write the bytes of the string to a typed array
        var ia = new Uint8Array(byteString.length);
        for (var i = 0; i < byteString.length; i++) {
          ia[i] = byteString.charCodeAt(i);
        }

        return new Blob([ia], {
          type: mimeString
        });
      },

      fileSelected(files) {
        const store=this.store
        const resized = this.refs.resized
        const dataURItoBlob = this.dataURItoBlob
        let encodeParam=this.get()
        let file = files[0]
        var reader = new FileReader();         
        reader.onload = function(readerEvent) {              
          var image = new Image();           
          image.onload = function(imageEvent) {                 
            var max_size = encodeParam.browserCompression.maxSize;              
            var w = image.width;              
            var h = image.height;                           
            if (w > h) { 
              if (w > max_size) {
                h *= max_size / w;
                w = max_size;
              }              
            } else     { 
              if (h > max_size) {
                w *= max_size / h;
                h = max_size;
              }
            }                           
            var canvas = document.createElement('canvas');              
            canvas.width = w;              
            canvas.height = h;              
            canvas.getContext('2d').drawImage(image, 0, 0, w, h);
            let dataUri = canvas.toDataURL("image/jpeg", encodeParam.browserCompression.jpeg_comp)
            let blob = dataURItoBlob(dataUri)
            let formdata = new FormData()
            formdata.append('serverParams',JSON.stringify(encodeParam.serverParams))
            formdata.append('file', blob)
            fetch('http://localhost:8080/image', {
              method: 'POST',
              body: formdata
            }).then(data=>store.fetchImages())             
          }           
          image.src = readerEvent.target.result;        
        }        
        reader.readAsDataURL(file);

      }
    }
  };
</script>
